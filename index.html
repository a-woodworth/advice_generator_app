<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body class="container">
    <main>
      <div class="advice__card">
        <h1 class="advice__title">
          Advice #<span class="advice__number" id="advice-id"><!-- Advice ID via JS --></span>
        </h1>
        <blockquote class="advice__quote" id="advice-text">
          <!-- Advice quote via JS -->
        </blockquote>
        <img
          srcset="
            images/pattern-divider-desktop.svg 444w,
            images/pattern-divider-mobile.svg 295w
            "
          sizes="
            (min-width: 27.75rem) 27.75rem,
            (min-width: 18.4375rem) 18.4375rem
            "  
          src="images/pattern-divider-mobile.svg"
          alt=""
          aria-hidden="true"
          class="horizontal-rule">
      </div>
      <button type="button" id="new-advice" aria-label="Get more advice">
        <img src="images/icon-dice.svg" alt="" aria-hidden="true">
      </button>
    </main>
    <footer>
      <div class="main-footer">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/a-woodworth" target="_blank">a-woodworth</a>.</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
